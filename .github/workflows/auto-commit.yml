name: Auto Commit to Keep Contributions Active

on:
  schedule:
    - cron: "0 6,10,14,18,22 * * *"  
  workflow_dispatch: 

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures we fetch the full history

      - name: Set up Git with Your Identity
        run: |
          git config --global user.name "Sankalp"  # Replace with your GitHub username
          git config --global user.email "your-email@example.com"  # Replace with your GitHub email

      - name: Pull latest changes
        run: |
          git pull origin main --rebase  # Avoid conflicts

      - name: Make a dummy commit
        run: |
          echo "$(date)" >> dummy.txt
          git add dummy.txt
          git commit -m "Auto commit: $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main
